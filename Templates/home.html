<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form action="/" method="post">
            <div class="input-group">
                <label for="base_curr">Base Currency:</label>
                <input type="text" id="base_curr" name="base_curr" placeholder="Enter base currency" required>
            </div>
            <div class="input-group">
                <label for="target_curr">Target Currency:</label>
                <input type="text" id="target_curr" name="target_curr" placeholder="Enter target currency" required>
            </div>
            <div class="input-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
            </div>
            <button type="submit" class="btn">Convert</button>
        </form>

        {% if result %}
        <div class="result">
            <p>The converted amount is: {{ result }}</p>
        </div>
        {% elif error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
